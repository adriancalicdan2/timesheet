<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: gradient 10s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1rem;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      pointer-events: none; /* Disable direct typing */
      opacity: 0.7;
    }

    input:focus {
      outline: none;
      border: 2px solid #03a9f4;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:first-of-type {
      background: linear-gradient(135deg, #76c7c0, #34a6b2);
    }

    button:last-of-type {
      background: linear-gradient(135deg, #ff6b6b, #ee5253);
    }

    button:hover {
      transform: translateY(-3px);
    }

    #currentDateTime {
      margin: 10px 0;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s, opacity 0.3s ease-in-out;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      animation: scaleUp 0.3s ease-in-out;
    }

    @keyframes scaleUp {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content p {
      font-size: 1.2rem;
      margin: 15px 0;
      font-weight: bold;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #76c7c0, #34a6b2);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .close-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #34a6b2, #76c7c0);
    }

    /* Numpad Styles */
    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .numpad button {
      padding: 15px;
      font-size: 1.5rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .numpad button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timesheet App</h1>
    <p id="currentDateTime"></p>
    <input type="text" id="employeeId" placeholder="Enter Employee ID">
    <div class="button-container">
      <button onclick="clockIn()">
        <i class="fas fa-sign-in-alt"></i> Clock In
      </button>
      <button onclick="clockOut()">
        <i class="fas fa-sign-out-alt"></i> Clock Out
      </button>
    </div>

    <!-- Numpad -->
    <div class="numpad">
      <button onclick="addToInput('1')">1</button>
      <button onclick="addToInput('2')">2</button>
      <button onclick="addToInput('3')">3</button>
      <button onclick="addToInput('4')">4</button>
      <button onclick="addToInput('5')">5</button>
      <button onclick="addToInput('6')">6</button>
      <button onclick="addToInput('7')">7</button>
      <button onclick="addToInput('8')">8</button>
      <button onclick="addToInput('9')">9</button>
      <button onclick="addToInput('0')">0</button>
      <button onclick="clearInput()">Clear</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <p id="resultMessage"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = process.env.NODE_ENV === 'production' 
  ? "https://timesheet-blue.vercel.app/" // Replace with your actual production backend URL
  : "http://localhost:3000"; // Local URL for development


    function updateDateTime() {
      const now = new Date();
      document.getElementById("currentDateTime").innerText = now.toLocaleString('en-US', { dateStyle: 'medium', timeStyle: 'short' });
    }
    setInterval(updateDateTime, 1000);

    function showModal(message) {
      document.getElementById("resultMessage").innerText = message;
      document.getElementById("resultModal").classList.add("show");
    }

    function closeModal() {
      document.getElementById("resultModal").classList.remove("show");
    }

    async function handleAction(action) {
      const employeeId = document.getElementById("employeeId").value;
      if (!employeeId) {
        showModal("Error: Please enter your Employee ID.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          try {
            const response = await fetch(`${BACKEND_URL}/clock`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                action,
                employeeId,
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
              }),
            });

            const result = await response.json();
            if (result.success) {
              showModal(`Success: You have successfully ${action} at ${new Date().toLocaleTimeString()}.`);
            } else {
              showModal(`Error: ${result.message}`);
            }

            // Keep the numpad visible
          } catch (error) {
            showModal(`Error: ${error.message}`);
          }
        },
        (error) => {
          showModal("Error: Unable to fetch location.");
        }
      );
    }

    function clockIn() {
      handleAction("clock-in");
      clearInput();  // Optionally clear input after clocking in
    }

    function clockOut() {
      handleAction("clock-out");
      clearInput();  // Optionally clear input after clocking out
    }

    function addToInput(value) {
      const inputField = document.getElementById("employeeId");
      inputField.value += value;
    }

    function clearInput() {
      document.getElementById("employeeId").value = "";
    }
  </script>
</body>
</html>
